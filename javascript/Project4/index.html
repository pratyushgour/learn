<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="http://www.youtube.com/">Youtube</a>
    </nav>
    <div class="container">
        <div>
            <h3>Number guessing game</h3>
            <p>Try and guess a random number between 1 and 1000</p>
            <p>You have 10 attempts to guess the right number.</p>
        </div>
        <form class="form" action="">
            <label for="guessField" id="guess"><h1>Guess a number</h1></label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" class="guessSubmit">
        </form>
        <div>
            <p>Previous Guesses: <span id="prev"></span></p>
            <p>Guesses Remaining: <span id="rem">10</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
